<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
 <h:head><title>Asociar Elementos</title>
 <body style = "background: url(https://www.colores.org.es/imagenes_colores/naranja-oscuro.jpg) no-repeat ; background-size: 102% 100%;">
 </body>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.pers{
 			color:white; 
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 		.ui-paginator{
 			background:white;
 		}
 		.ui-datatable-tablewrapper table thead tr th{
 			color:white;
 		} 
 		.ui-datatable-data tr td{
 			background:white;
 		}
 		.pers{
			width:100%;
		}
		.ui-button span{
			color:white;
		}
		.pers{
			width:100%;
			background:#1B8344;
		}
 	</style>
 </h:head>
 
 <h:body style="margin:0px; padding:0px;">
 <br></br>
<br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#1B8344; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><h:commandLink value="Regresar" actionListener="#{sesBean.regrese()}" style="color:white;"></h:commandLink></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white; padding:10px; background:gray;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	<p:outputLabel style="color:black ; font:Arial ; font-size:380%" value="Asociar Equipo">
	</p:outputLabel>
	<br></br>
	<br></br>
	<br></br>
	<br></br>
	<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:200px" value="ID del Laboratorio"></p:outputLabel>
	<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:870px" value="Laboratorio"></p:outputLabel>
	<h:form id="m_form">
		<p:dataTable value="#{asoBean.getLaboratorios()}" var="lab" rows="20" paginator="true">
			<p:column headerText="Id laboratorio" filterBy="${lab.getId()}">${lab.getId()}</p:column>
			<p:column headerText="Nombre laboratorio" filterBy="${lab.getNombre()}">${lab.getNombre()}</p:column>
			<p:column headerText="Revisar laboratorio">
				<p:button style="background:#4169E1"  outcome="equipos" value="Ver Laboratorio" >
					<f:param name="laboratorio" value="${lab.getId()}" />
				</p:button>
			</p:column>
		</p:dataTable>
	</h:form>
	<br></br>
	

</h:body>
</html>
