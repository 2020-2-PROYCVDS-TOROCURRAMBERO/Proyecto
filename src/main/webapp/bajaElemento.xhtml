<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
 <h:head><title>Dar de baja Elementos</title>
 <body style = "background: url(https://simaro.global.ssl.fastly.net/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/D/e/De-la-felpa-de-Chenilla-Slido-de-color-Rosa-claro-Acanalado-Polar-de-Coral-60-de-Ancho-Tejido-por-el-Patio.jpeg) no-repeat ; background-size: 102% 100%;">
 </body>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.pers{
 			color:white; 
 			background:#1B8344;
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 		.ui-paginator{
 			background:white;
 		}
 		.ui-datatable-tablewrapper table thead tr th{
 			background:#1B8344;
 			color:white;
 		} 
 		.ui-datatable-data tr td{
 			background:white;
 		}
 		.ui-dialog-titlebar{
 			background:#1B8344;
 		}
 		.ui-button span{
 		}
 		.pers{
			width:100%;
			background:#1B8344;
		}
 	</style>
 </h:head>
 
 <h:body style="margin:0px; padding:0px;">
 <br></br>
<br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#1B8344; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><h:commandLink value="Regresar" actionListener="#{sesBean.regrese()}" style="color:white;"></h:commandLink></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white; background:gray; padding:10px;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	
	<h:form id="m_form">
		<p:growl id="message" showDetail="true" sticky="true"/>
		<p:outputLabel style="color:black ; font:Arial ; font-size:380%" value="Dar de Baja un Elemento">
		</p:outputLabel>
		<br></br>
		<p:dataTable value="#{elmBean.getElementosActivos()}" var="elm" rows="10" paginator="true">
			<p:column headerText="Id Elemento" filterBy="${elm.getId()}">${elm.getId()}</p:column>
			<p:column headerText="Fabricante">${elm.getFabricante()}</p:column>
			<p:column headerText="Referencia">${elm.getReferencia()}</p:column>
			<p:column headerText="Categoria" filterBy="${elm.getCategoria()}">${elm.getCategoria()}</p:column>
			<p:column headerText="Activo">${elm.getFechaFinActividad() eq null}</p:column>
			<p:column headerText="Dar de baja:">
				<p:commandLink value="Dar de baja" actionListener="#{elemBajaBean.darBaja(elm)}" update="@form" style=" color:black; padding:10px;">
					<p:confirm header="Advertencia" message="¿Estás seguro que deseas Dar de Baja este elemento?" icon="pi pi-exclamation-triangle" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        		<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
    	</p:confirmDialog>   
	</h:form>
	<br></br>
	
				

</h:body>
</html>
