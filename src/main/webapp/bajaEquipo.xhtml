 <h:head><title>Dar de baja Equipo</title>
 <body style = "background: url(https://rocafort.com/wp-content/uploads/2019/07/VALLEJO-70949.png) no-repeat ; background-size: 101% 150%;">
 </body>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.pers{
 			color:white;
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 		.ui-datatable-data tr td{
 			background:white;
 			text-align:center;
 		}
 		.ui-datatable-tablewrapper table thead tr th{
 			color:white;
 			text-align:center;
 		}
 		.ui-datatable-data .ui-datatable-tablewrapper table thead tr th{
 			background:blue;
 			color:white;

 			background:white;

			width:100%;

		}

			color:white;

 </h:head>
 
 <h:body style="margin:0px; padding:0px;">
 <br></br>
<br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#1B8344; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><h:commandLink value="Regresar" actionListener="#{sesBean.regrese()}" style="color:white;"></h:commandLink></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white; background:gray; padding:10px;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	<h:form id="m_form">
		<p:growl id="message" showDetail="true" sticky="true"/>
		<p:outputLabel style="color:black ; font:Arial ; font-size:380%" value="Dar de baja un Equipo"></p:outputLabel>
		<br></br>
		<br></br>
		<br></br>
		<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:235px" value="ID del Equipo"></p:outputLabel>
		<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:870px" value="Fecha de Inicio de Actividad"></p:outputLabel>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="SÃ­" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
        	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
    	</p:confirmDialog>     
		<br></br>
		<p:dataTable value="#{asoBean.getEquipos()}" var="equ" rows="10" paginator="true">
			<p:column headerText="Id equipo" style="width:250px" filterBy="${equ.getId()}">${equ.getId()}</p:column>
			<p:column headerText="Fecha de inicio de actividad" style="width:310px">${equ.getFechaInicioActividad()}</p:column>
			<p:column headerText="Dar de baja:" style="width:150px">
				<h:link outcome="elementosEquipo" value="Dar de baja">
					<f:param value="${equ.getId()}" name="equipoBaja"/>
				</h:link>
			</p:column>

		</p:dataTable>
	</h:form>
	<br></br>
