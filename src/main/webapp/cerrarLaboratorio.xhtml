<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

 <h:head><title>Cerrar Laboratorio</title>
 <body style = "background: url(https://ep01.epimg.net/verne/imagenes/2018/12/03/articulo/1543853044_168056_1544109691_rrss_normal.jpg) no-repeat ; background-size: 101% 150%;">
	</body>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.pers{
 			color:white; 
 			background:#1B8344;
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 		.ui-datatable-data tr td{
 			background:white;
 			text-align:center;
 		}
 		.ui-datatable-tablewrapper table thead tr th{
 			background:	#1B8344;
 			color:white;
 			text-align:center;
 		}
 		.ui-paginator{
 			background:white;
 		}
 		.pers{
			width:100%;
			background:#1B8344;
		}
		.ui-dialog-titlebar{
			background:#1B8344;
			color:white;
		}
		.ui-button span{
		}
 	</style>
 </h:head>
 
 <h:body style="margin:0px; padding:0px;">
 <br></br>
<br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#1B8344; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><a href="useradmin.xhtml" style="color:white;">Regresar</a></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white; background:gray; padding:10px;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	<h:form id="m_form">
		<p:outputLabel style="color:black ; font:Arial ; font-size:380%" value="Cerrar Laboratorio"></p:outputLabel>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:100px" value="ID del Laboratorio"></p:outputLabel>
		<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:625px" value="Laboratorio"></p:outputLabel>
		<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:975px" value="Activo (true) / Inactivo (false)"></p:outputLabel>
		<p:growl id="message" showDetail="true" sticky="true"/>
		<p:dataTable value="#{cerrarLabBean.getLaboratorios()}" var="laboratorio" paginator="true" rows="10">
			<p:column headerText="Id Laboratorio" filterBy="${laboratorio.getId()}">${laboratorio.getId()}</p:column>
			<p:column headerText="Nombre Laboratorio" filterBy="${laboratorio.getNombre()}">${laboratorio.getNombre()}</p:column>
			<p:column headerText="Fecha Creacion">${laboratorio.getFechaApertura()}</p:column>
			<p:column headerText="Cerrar Laboratorio"><p:commandLink value="Cerrar" actionListener="#{cerrarLabBean.cerrarLaboratorio(laboratorio)}" update="@form">
				<p:confirm header="Advertencia" message="¿Estás seguro que deseas Cerrar este Laboratorio?" icon="pi pi-exclamation-triangle" />
			</p:commandLink></p:column>
		</p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        		<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
    	</p:confirmDialog>   
	</h:form>
	<br></br>
	
</h:body>
</html>
