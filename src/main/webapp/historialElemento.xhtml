<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<body style = "background: url(https://i.pinimg.com/originals/2c/6a/fb/2c6afb5684c13cb738032d101e3c776e.jpg) no-repeat ; background-size: 102% 100%;">
	</body>
	<title>Historial de Elementos</title>
	<style type="text/css">
		.my_test li {
			display: inline;
			padding: 10px;
			margin: 10px;
		}

		.pers {
			color: white;
			background: #1B8344;
			padding: 5px;
			margin: 5px;
			width: 100%;
		}

		.pers ul li {
			padding: 5px;
			margin: 5px;
		}

		.temp {
			font-size: 20px;
		}

		.ui-datatable-data tr td {
			background: white;
		}

		.ui-paginator {
			background: white;
		}

		.ui-datatable-tablewrapper table thead tr th {
			background: #1B8344;
			color: white;
		}

		.pers {
			width: 100%;
			background: #1B8344;
		}
	</style>
</h:head>

<h:body style="margin:0px; padding:0px;">
	
	<br></br>

	<h:form>
		<div style="margin:0px; padding:5px; background:#1B8344; width:100%">
			<div style="text-align:right;">
				<ul class="my_test">
					<li><a href="useradmin.xhtml" style="color:white">Regresar</a></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}
					</li>
					<li>
						<h:commandLink value="Log out" actionListener="#{sesBean.logout()}"
							style="color:white; background:gray; padding:10px;"></h:commandLink>
					</li>
				</ul>
			</div>
		</div>
	</h:form>
	<p:outputLabel style="color:black ; font:Arial ; font-size:380%" value="Elementos Registrados">
	</p:outputLabel>
	<h:form>
		<p:dataTable value="#{sesBean.getHistorialElementos()}" var="elem" paginator="true" rows="10">
			<p:column headerText="Codigo">
				${elem.getId()}
			</p:column>
			<p:column headerText="Fabricante">
				${elem.getFabricante()}
			</p:column>
			<p:column headerText="Referencia">
				${elem.getReferencia()}
			</p:column>
			<p:column headerText="Activo">
				${elem.getFechaFinActividad() eq null}
			</p:column>
		</p:dataTable>
	</h:form>
	<br></br>
	
</h:body>

</html>
