<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite" lang="es">
<h:head>
	<meta charset="utf-8" />
	<script name="jquery/jquery.js" library="primefaces"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</meta>
	<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Arvo" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<link href="resources/img/tabicon.svg" rel="icon" />
	<title>Login</title>
</h:head>
<h:body class="my-login-page">
	<br></br>
	<div style="padding:10px; width:100%; background:#4169E1; color:white; font-size:150%;">
		<center>Registro laboratorio de informatica</center>
	</div>
	<br></br>

	<section class="h-100" style="margin:auto">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">

					<div class="card fat">
						<div class="card-body">
							<h1 class="card-title" style="text-align: center">Login</h1>
							<h:form class="my-login-validation" id="formulario">
								<p:messages id="messages" closable="true" />

								<div class="form-group">

									<label for="email">email</label>
									<input style=" height: 30px ; font-size: 18px" id="email" type="email"
										class="form-control" name="email" value="" required="true" autofocus="true"
										jsf:value="#{sesBean.email}" />
									<div class="invalid-feedback">
										Introduzca Email valido.
									</div>

								</div>
								<div class="form-group">
									<label for="password">Password
									</label>
									<input style=" height: 30px ; font-size: 18px " id="password" type="password"
										class="form-control" name="password" required="true" data-eye="true"
										autofocus="true" jsf:value="#{sesBean.password}" />
									<div class="invalid-feedback">
										Introduzca contrase√±a
									</div>

								</div>
								<div class="form-group m-0">
									<p:commandButton type="submit" class="btn btn-primary btn-block"
										value="Iniciar Sesion" actionListener="#{sesBean.login()}">

										<f:ajax execute="@form" render="email password" />

									</p:commandButton>
								</div>


							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="resources/js/my-login.js"></script>

</h:body>

</html>
