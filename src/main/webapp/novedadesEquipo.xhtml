<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
 <h:head><title>Ver Novedad</title>
 <body style = "background: url(https://guarrocasas.arjowiggins.com/sites/default/files/styles/default/public/productos/0406731_Cartulina%20L_Verde%20Claro__240_gr.jpg?itok=toudHk3c) no-repeat ; background-size: 102% 100%;">
	</body>
  	<style type="text/css">
 		.my_test li{
 			display:inline;
 			padding:10px;
 			margin:10px;
 		}
 		.pers{	
 			color:white; 
 			background:#1B8344;
 			padding:5px;
 			margin:5px;	
 			width:100%;
 		}
 		.pers ul li{
 			padding:5px;
 			margin:5px;
 		}
 		.temp{
 			font-size:20px;
 		}
 		.ui-datatable-data tr td{
 			background:white;
 		}
 		.ui-paginator{
 			background:white;
 		}
 		.ui-datatable-tablewrapper table thead tr th{
 			background:	#1B8344;
 			color:white;
 		}
 		.pers{
			width:100%;
			background:#1B8344;
		}
 		
 		
 	</style>
 </h:head>
 
 <h:body style="margin:0px; padding:0px;">
 <br></br>
 
 	<h:form>
 		<div style="margin:0px; padding:5px; background:#1B8344; width:100%">
 			<div style="text-align:right;">
				<ul class="my_test">
					<li><h:commandLink value="Regresar" actionListener="#{sesBean.regrese()}" style="color:white;"></h:commandLink></li>
					<li style="color:white;">#{sesBean.getUsuario().getNombre()} #{sesBean.getUsuario().getApellido()}</li>
					<li><h:commandLink value="Log out" actionListener="#{sesBean.logout()}" style="color:white; padding:10px; background:gray;"></h:commandLink></li>
				</ul>
			</div>
 		</div>
	</h:form>
	
	<h:form id="m_from">
		<p:outputLabel style="color:black ; font:Arial ; font-size:380%" value="Ver Novedades de los Equipos">
			</p:outputLabel>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:145px" value="ID del Equipo"></p:outputLabel>
		<p:outputLabel style="color:black ; font:Arial ; font-size:250% ; position:absolute ; top:168px ; left:495px" value="Activo (true) / Inactivo (false)"></p:outputLabel>
		<p:dataTable value="#{vinBean.getAllEquipos()}" var="equi" paginator="true" rows="10">
			<p:column headerText="Id" filterBy="${equi.getId()}">${equi.getId()}</p:column>
			<p:column headerText="Fecha Inicio Actividad:">${equi.getFechaInicioActividad()}</p:column>
			<p:column headerText="Fecha Fin Actividad:">${equi.getFechaFinActividad()}</p:column>
			<p:column headerText="Novedades"><p:button value="Ver novedades" style="background:green; color:white;" outcome="Equipo">
				<f:param value="${equi.getId()}" name="equipo"></f:param>
			</p:button></p:column>
		</p:dataTable>
	</h:form>
	<br></br>
	
</h:body>
</html>
